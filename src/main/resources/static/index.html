<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Run SQL over Flink</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #serverResponse {
          max-height: 300px;
          overflow-y: auto;
        }
        #loadingSpinner, #queryResultSpinner {
          display: none;
        }
        #queryList {
          max-height: 300px;
          overflow-y: auto;
          cursor: pointer;
        }
        #queryList .list-group-item:hover {
          background-color: #f8f9fa;
        }
        #queryResult {
          max-height: 300px;
          overflow-y: auto;
          display: none;
        }
        .job-id {
          word-break: break-all;
          font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Run SQL over Flink</h1>
    <div class="form-group">
        <label for="userInput">Write valid SQL query</label>
        <input type="text" id="userInput" class="form-control" placeholder="sql query">
    </div>
    <button id="sendBtn" class="btn btn-primary">Run SQL</button>

    <div id="loadingSpinner" class="text-center my-3">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="mt-4">
        <h4>Server Response:</h4>
        <pre id="serverResponse" class="border p-3 bg-light"></pre>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h4>Available Queries:</h4>
                <button id="refreshBtn" class="btn btn-outline-secondary btn-sm">Refresh</button>
            </div>
            <div id="queryList" class="list-group border p-0"></div>
        </div>
        <div class="col-md-6">
            <h4>Query Result:</h4>
            <div id="queryResultSpinner" class="text-center my-3">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <pre id="queryResult" class="border p-3 bg-light"></pre>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        loadQueries();

        $('#sendBtn').click(function() {
            const userInput = $('#userInput').val();
            const data = { query: userInput };

            const url = 'http://localhost:8080/api/run-sql';

            $('#loadingSpinner').show();

            $.ajax({
                url: url,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(queryId) {
                    $('#serverResponse').text(`Created Query Id - ${queryId}`);
                    loadQueries();
                },
                error: function(error) {
                    $('#serverResponse').text('Error: ' + error.responseText || error.statusText);
                },
                complete: function() {
                    $('#loadingSpinner').hide();
                }
            });
        });

        $('#refreshBtn').click(function() {
            loadQueries();
        });

        $(document).on('click', '.query-item', function() {
            const queryId = $(this).data('jobid');
            loadQueryResult(queryId);
        });
    });

    function loadQueries() {
        const url = 'http://localhost:8080/api/queries';

        $.ajax({
            url: url,
            type: 'GET',
            dataType: 'json',
            success: function(data) {
                updateQueryList(data);
            },
            error: function(error) {
                $('#queryList').html('<div class="list-group-item text-danger">Failed to load queries</div>');
                console.error('Error loading queries:', error);
            }
        });
    }

    function updateQueryList(queries) {
        $('#queryList').empty();

        if (!queries || queries.length === 0) {
            $('#queryList').html('<div class="list-group-item text-muted">No queries available</div>');
            return;
        }

        $.each(queries, function(index, query) {
            if (query && query.jobId) {
                const jobId = query.jobId;
                $('#queryList').append(
                    `<div class="list-group-item query-item" data-jobid="${jobId}">
                        <span class="job-id">${jobId}</span>
                    </div>`
                );
            }
        });

        if ($('#queryList').children().length === 0) {
            $('#queryList').html('<div class="list-group-item text-muted">No valid queries found</div>');
        }
    }

    function loadQueryResult(queryId) {
        const url = `http://localhost:8080/api/queries/${queryId}`;

        $('#queryResultSpinner').show();
        $('#queryResult').hide();

        $.ajax({
            url: url,
            type: 'GET',
            success: function(data) {
                $('#queryResult').text(typeof data === 'object' ? JSON.stringify(data, null, 2) : data);
                $('#queryResult').show();
            },
            error: function(error) {
                $('#queryResult').text('Error loading result: ' + (error.responseText || error.statusText));
                $('#queryResult').show();
            },
            complete: function() {
                $('#queryResultSpinner').hide();
            }
        });
    }
</script>
</body>
</html>
